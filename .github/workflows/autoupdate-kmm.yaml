name: Auto-update KMM files on PRs

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    #if: ${{ github.actor == 'red-hat-konflux[bot]' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          ref: ${{ github.head_ref }}
      - name: Update autogenerated files
        run: bash scripts/update-kmm.sh --auto --branch ${{github.head_ref}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

